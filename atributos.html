<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos</title>

    <style>
        .parrafo-1{
            color: red;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <!-- 
        Algunos atributos globales que estan disponibles para la mayoria de etiquetas en HTML

        class -> se usa para dar estilos a travex de CSS
        id -> es un identificador unico para cada elemento
        title -> se usa para dar informacion adicional sobre el elemento
        data-* -> se usa para almacenar informacion personalizada sobre el elemento
     -->

     <p class="parrafo-1">Clases</p>
     <p id="parrafo">identificador a través de un ID</p>
     <p title="Este es un ejemplo del atributo title">Título con tooltip</p>
     <p id="parrafo-2" data-ejemplo="Datos de ejemplo">Datos pasados en la etiqueta</p>

     <script>
        const prueba = document.getElementById('parrafo');
        const prueba2 = document.getElementById('parrafo-2');
        
        console.log(prueba.textContent);
        console.log(prueba2.dataset.ejemplo);
     </script>
</body>
</html>
