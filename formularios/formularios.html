<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <!-- 
        La estructura de un formulario es la siguiente:

        form -> es la etiqueta que engloba todo el formulario
        action -> es el atributo que indica la ruta a la que se enviará la información
        method -> es el atributo que indica el método de envío de la información
        input -> es la etiqueta que se utiliza para crear los campos de texto
        type -> es el atributo que indica el tipo de campo de texto que se va a crear
        name -> es el atributo que indica el nombre del campo de texto
        value -> es el atributo que indica el valor por defecto del campo de texto
        placeholder -> es el atributo que indica el texto que se muestra en el campo de texto
        label -> es la etiqueta que se utiliza para crear las etiquetas de los campos de texto
        button -> es la etiqueta que se utiliza para crear los botones

     -->

     <form>
        <!-- <label for="name">Nombre</label>
        <input id="name"> -->
        <label>
            Nombre
            <input>
        </label>
        <button>Enviar</button>
     </form>

</body>
</html>
