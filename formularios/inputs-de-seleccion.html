<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inputos de seleccion</title>
</head>
<body>
    <h1>ELEMENTOS SELECCIONABLES</h1>
    <form>
        <h2>GÃ©nero</h2>
        <label>Masculino
            <input type="radio" name="gender" value="masculino">
        </label>
        <label>Femenino
            <input type="radio" name="gender" value="femenino">
        </label>
        <label>Desconocido
            <input type="radio" name="gender" value="desconocido">
        </label>

        <h2>Lenguajes que conoces</h2>
        <label>HTML
            <input type="checkbox" name="lenguajes" value="html" checked>
        </label>
        <label>CSS
            <input type="checkbox" name="lenguajes" value="css" checked>
        </label>
        <label>JavaScript
            <input type="checkbox" name="lenguajes" value="javascript">
        </label>
        <label>C#
            <input type="checkbox" name="lenguajes" value="csharp">
        </label>

        <select name="lenguajes" multiple>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">JavaScript</option>
            <option value="csharp">C#</option>
        </select>

        
        <select name="mascotas">
            <optgroup label="4 patas">
                <option value="perro">Perro</option>
                <option value="gato">Gato</option>
            </optgroup>
            <optgroup label="2 patas">
                <option value="loro">Loro</option>
                <option value="canario">Canario</option>
            </optgroup>
            <option value="hamster">Hamster</option>
            <option value="conejo">Conejo</option>
            <option value="serpiente">serpiente</option>
            <option value="iguana">Iguana</option>
            <option value="tarantula">Tarantula</option>
        </select>

        <input type="list" list="mascotas">
        <datalist id="mascotas">
            <option value="dog">Perro</option>
            <option value="gato">Gato</option>
            <option value="loro">Loro</option>
            <option value="canario">Canario</option>
            <option value="hamster">Hamster</option>
            <option value="conejo">Conejo</option>
            <option value="serpiente">serpiente</option>
            <option value="iguana">Iguana</option>
            <option value="tarantula">Tarantula</option>
    </form>

    
</body>
</html>
